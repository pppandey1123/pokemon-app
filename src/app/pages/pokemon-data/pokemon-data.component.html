<div class="container mt-4">
    <h2>Pok√©mon List</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let pokemon of pokemonList">
        <div class="d-flex align-items-center">
          <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="me-3" style="width: 50px; height: 50px;" />
          <div>
            <h5>{{ pokemon.name | capitalize }}</h5>
            <p><strong>Abilities:</strong> {{ pokemon.abilities }}</p>
            <p><strong>Types:</strong> {{ pokemon.types }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
