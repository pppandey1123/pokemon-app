<div class="container mt-4">
    <h2>Feedback Form</h2>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
          [class.is-invalid]="feedbackForm.get('name')?.invalid && feedbackForm.get('name')?.touched"
        />
        <div *ngIf="feedbackForm.get('name')?.invalid && feedbackForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="feedbackForm.get('email')?.invalid && feedbackForm.get('email')?.touched"
        />
        <div *ngIf="feedbackForm.get('email')?.invalid && feedbackForm.get('email')?.touched" class="text-danger">
          Please provide a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          class="form-control"
          formControlName="message"
          [class.is-invalid]="feedbackForm.get('message')?.invalid && feedbackForm.get('message')?.touched"
        ></textarea>
        <div *ngIf="feedbackForm.get('message')?.invalid && feedbackForm.get('message')?.touched" class="text-danger">
          Message is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-2" [disabled]="feedbackForm.invalid">Submit</button>
    </form>
  </div>
